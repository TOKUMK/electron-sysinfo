<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <h1>System Info Application</h1>
            <div id="output"></div>
        </div>
    </body>

    <script>
        console.log(process);
        let output = `
            <h2 class="page-header">App version data</h2>
            <ul class="list-group">
                <li class ="list-group-item">Node: ${process.versions.node}</li>
                <li class ="list-group-item">Chrome: ${process.versions.chrome}</li>
                <li class ="list-group-item">Electron: ${process.versions.electron}</li>
            </ul>
            <h2 class="page-header">System Specification</h2>
            <ul class="list-group">
                <li class ="list-group-item">Process Identifier: ${process.env.PROCESS_IDENTIFIER}</li>
                <li class ="list-group-item">Architecture: ${process.arch}</li>
                <li class ="list-group-item">Printer: ${process.env.PRINTER}</li>
            </ul>
        `;
        document.getElementById('output').innerHTML = output;
    </script>
    <script>
        require('./renderer.js');
    </script>

<html>
